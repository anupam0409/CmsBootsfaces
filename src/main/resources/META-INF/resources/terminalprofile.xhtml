<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Terminal Profile</title>
</h:head>
<h:body style="padding-top: 60px">
	<ui:include src="/include/header.xhtml"></ui:include>
	<b:container fluid="true">
		<b:row>
			<ui:include src="/include/sidebar.xhtml"></ui:include>
			<b:column col-sm="9" offset-sm="3" col-md="10" offset="2"
				styleClass="main">
				<b:row styleClass="placeholders">
					<b:column col-xs="6" col-sm="4" styleClass="placeholder">
						<b:form id="searchid" horizontal="true">
							<b:formGroup>
								<b:inputText id="searchbymid" placeholder="Search By TID..." class="form-control">
									<f:facet name="append">
						      			<b:button look="primary" value="Search" />
									</f:facet>
								</b:inputText>
							</b:formGroup>
						</b:form>
					</b:column>
				</b:row>
				<b:row styleClass="placeholders">
					<b:column col-xs="6" col-sm="3" styleClass="placeholder">
						<b:inputText id="dailytransactionlimit"
							placeholder="Daily Transaction Limit" />
						<b:selectBooleanCheckbox caption="Cash Only" />
						<b:selectBooleanCheckbox caption="UPI" />
						<b:inputText id="contactlesstransactionlimit"
							placeholder="Contactless Transaction limit" />
					</b:column>
					<b:column col-xs="6" col-sm="3" styleClass="placeholder">
						 <b:selectBooleanCheckbox caption="Tip" />
						<b:selectBooleanCheckbox caption="void" />
						<b:selectBooleanCheckbox caption="Bharat QR" />
						<b:inputText id="contactlessfloorlimit"
							placeholder="Contactless Floor limit" />
					</b:column>
					<b:column col-xs="6" col-sm="3" styleClass="placeholder">
						<b:inputText id="tippercent" placeholder="Tip %" />
						<b:selectBooleanCheckbox caption="Pre-Auth" />
						<b:selectBooleanCheckbox caption="Pay by Link" />
						<b:inputText id="contactlesscvmlimit"
							placeholder="Contactless CVM limit" />
					</b:column>
					<b:column col-xs="6" col-sm="3" styleClass="placeholder">
						<b:selectBooleanCheckbox caption="Sale with Cash" />
						<b:selectBooleanCheckbox caption="Pre-Auth Completion" />
						<b:selectBooleanCheckbox caption="Pay by Wallet" />
						<b:inputText id="Floorlimit" placeholder="Floor limit" />
					</b:column>
				</b:row>

			</b:column>
		</b:row>
	</b:container>
	<style type="text/css">
.sub-header {
	border-bottom: 1px solid #eee;
	padding-bottom: 10px;
}

.navbar-fixed-top {
	border: 0 none;
}

.sidebar {
	display: none;
}

@media ( min-width : 768px) {
	.sidebar {
		background-color: #f5f5f5;
		border-right: 1px solid #eee;
		bottom: 0;
		display: block;
		left: 0;
		overflow-x: hidden;
		overflow-y: auto;
		padding: 20px;
		position: fixed;
		top: 51px;
		z-index: 1000;
	}
}

.nav-list {
	margin-bottom: 20px;
	margin-left: -20px;
	margin-right: -21px;
}

.nav-list>li>a {
	padding-left: 20px;
	padding-right: 20px;
}

.nav-list>.active>a, .nav-sidebar>.active>a:hover, .nav-sidebar>.active>a:focus
	{
	background-color: #428bca;
	color: #fff;
}

.main {
	padding: 20px;
}

@media ( min-width : 768px) {
	.main {
		padding-left: 40px;
		padding-right: 40px;
	}
}

.main .page-header {
	margin-top: 0;
}

.placeholders {
	margin-bottom: 30px;
	text-align: center;
}

.placeholders h4 {
	margin-bottom: 0;
}

.placeholder {
	margin-bottom: 20px;
}

.placeholder img {
	border-radius: 50%;
	display: inline-block;
}
</style>
</h:body>
</html>
