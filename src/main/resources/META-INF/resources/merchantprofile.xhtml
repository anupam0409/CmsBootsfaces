<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Merchant Profile</title>
	<meta name="author" content="Riccardo Massera" />
</h:head>
<h:body style="padding-top: 60px">
	<ui:include src="/include/header.xhtml"></ui:include>
	<b:container fluid="true" id="updatedetails">
		<b:row>
			<ui:include src="/include/sidebar.xhtml"></ui:include>
			<b:column col-sm="9" offset-sm="3" col-md="10" offset="2"
				styleClass="main">
				<b:row styleClass="placeholders">
					<b:column col-xs="6" col-sm="4" styleClass="placeholder">
						<b:form id="searchid" horizontal="true">
							<b:inputText id="searchbymid" placeholder="Search By MID..."
								value="#{merchantBean.MID}" class="form-control">
								<f:facet name="append">
						      			<b:commandButton look="primary" value="Search"
										action="#{merchantBean.merchantprofilesearchbymid}"
										update="updatedetails" />
								</f:facet>
							</b:inputText>

						</b:form>
					</b:column>
				</b:row>

				<h4>Establishment Details</h4>
				<b:row styleClass="placeholders">
					<b:column col-xs="6" col-sm="4" styleClass="placeholder">
						<b:inputText id="legalname" placeholder="Legal Name"
							value="#{merchantBean.legalname}" />
						<b:inputText id="natureofbusiness"
							placeholder="Nature of Business"
							value="#{merchantBean.natureofbusiness}" />
					</b:column>
					<b:column col-xs="6" col-sm="4" styleClass="placeholder">
						<b:inputText id="dbaname" placeholder="DBA Name"
							value="#{merchantBean.dbaname}" />
						<b:inputText id="tccdescription" placeholder="TCC Description"
							value="#{merchantBean.tccdesc}" />
					</b:column>
					<b:column col-xs="6" col-sm="4" styleClass="placeholder">
						<b:inputText id="mcc" placeholder="MCC"
							value="#{merchantBean.mcc}" />
						<select class="form-control">
							<option>Business Reg Type</option>
							<option>TID</option>
						</select>
					</b:column>
				</b:row>
				<h4>Deployment Address</h4>
				<b:row styleClass="placeholders">
					<b:column col-xs="6" col-sm="4" styleClass="placeholder">
						<b:inputText id="installationaddress"
							placeholder="Installation Address"
							value="#{merchantBean.instaddress}" />
						<b:inputText id="pincode" placeholder="PINCODE"
							value="#{merchantBean.pincode}" />
					</b:column>
					<b:column col-xs="6" col-sm="4" styleClass="placeholder">
						<b:inputText id="landmark" placeholder="Landmark"
							value="#{merchantBean.landmark}" />
						<b:inputText id="location" placeholder="Location"
							value="#{merchantBean.location}" />
					</b:column>
					<b:column col-xs="6" col-sm="4" styleClass="placeholder">
						<b:inputText id="city" placeholder="City"
							value="#{merchantBean.city}" />
						<select class="form-control">
							<option>State</option>
							<option>TID</option>
						</select>
					</b:column>
				</b:row>
				<h4>Contact Details</h4>
				<b:row styleClass="placeholders">
					<b:column col-xs="6" col-sm="4" styleClass="placeholder">
						<b:inputText id="contactname2" placeholder="Contact Name"
							value="#{merchantBean.contactname}" />
					</b:column>
					<b:column col-xs="6" col-sm="4" styleClass="placeholder">
						<b:inputText id="officialmail" placeholder="Official Mail"
							value="#{merchantBean.officialmail}" />
					</b:column>
					<b:column col-xs="6" col-sm="4" styleClass="placeholder">
						<b:inputText id="primarymobilenumber"
							placeholder="Primary Mobile Number"
							value="#{merchantBean.primarymobno}" />
					</b:column>
				</b:row>
				<h4>Payment Info</h4>
				<b:row styleClass="placeholders">
					<b:column col-xs="6" col-sm="4" styleClass="placeholder">
						<b:inputText id="existingaccountnumber"
							placeholder="Existing Account Number"
							value="#{merchantBean.existaccno}" />
						<b:inputText id="benificiarybankname"
							placeholder="Benificiary Bank Name"
							value="#{merchantBean.benfbankname}" />
						<b:inputText id="contactname3" placeholder="Branch Name"
							value="#{merchantBean.branchname}" />
					</b:column>
					<b:column col-xs="6" col-sm="4" styleClass="placeholder">
						<b:inputText id="existingaccountnumber1"
							placeholder="Payment Mode" value="#{merchantBean.paymentmode}" />
						<b:inputText id="benificiarybankname3"
							placeholder="Benificiary Account Number"
							value="#{merchantBean.benfaccno}" />
						<b:inputText id="contactname" placeholder="Zone/Circle"
							value="#{merchantBean.zonecircle}" />
					</b:column>
					<b:column col-xs="6" col-sm="4" styleClass="placeholder">
						<b:inputText id="existingaccountnumber2"
							placeholder="Benificiary IFSC" value="#{merchantBean.benfifsc}" />
						<b:inputText id="benificiarybankname2" placeholder="SOL ID"
							value="#{merchantBean.solid}" />
					</b:column>
				</b:row>
				<h4>Fee Section</h4>
				<b:row styleClass="placeholders">
					<b:column col-xs="6" col-sm="4" styleClass="placeholder">
						<b:inputText id="rentalflag" placeholder="Rental Flag"
							value="#{merchantBean.rentalflag}" />
					</b:column>
					<b:column col-xs="6" col-sm="4" styleClass="placeholder">
						<b:inputText id="rentalamount" placeholder="Rental Amount"
							value="#{merchantBean.rentalamount}" />
					</b:column>
				</b:row>
				<h4>Office Use</h4>
				<b:row styleClass="placeholders">
					<b:column col-xs="6" col-sm="4" styleClass="placeholder">
						<b:inputText id="activateinternationalflag"
							placeholder="Activate International Card"
							value="#{merchantBean.actintercard}" />
					</b:column>
				</b:row>

			</b:column>
		</b:row>
	</b:container>
	<style type="text/css">
.sub-header {
	border-bottom: 1px solid #eee;
	padding-bottom: 10px;
}

.navbar-fixed-top {
	border: 0 none;
}

.sidebar {
	display: none;
}

@media ( min-width : 768px) {
	.sidebar {
		background-color: #f5f5f5;
		border-right: 1px solid #eee;
		bottom: 0;
		display: block;
		left: 0;
		overflow-x: hidden;
		overflow-y: auto;
		padding: 20px;
		position: fixed;
		top: 51px;
		z-index: 1000;
	}
}

.nav-list {
	margin-bottom: 20px;
	margin-left: -20px;
	margin-right: -21px;
}

.nav-list>li>a {
	padding-left: 20px;
	padding-right: 20px;
}

.nav-list>.active>a, .nav-sidebar>.active>a:hover, .nav-sidebar>.active>a:focus
	{
	background-color: #428bca;
	color: #fff;
}

.main {
	padding: 20px;
}

@media ( min-width : 768px) {
	.main {
		padding-left: 40px;
		padding-right: 40px;
	}
}

.main .page-header {
	margin-top: 0;
}

.placeholders {
	margin-bottom: 30px;
	text-align: center;
}

.placeholders h4 {
	margin-bottom: 0;
}

.placeholder {
	margin-bottom: 20px;
}

.placeholder img {
	border-radius: 50%;
	display: inline-block;
}
</style>
</h:body>
</html>
