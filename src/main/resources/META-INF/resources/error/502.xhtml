<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>502 Bad Gateway</title>
</h:head>
<h:body style="padding-top: 60px; background-color: #808080;">
	<b:container>
		<b:jumbotron>
			<h1>Oops!!</h1>
			<h3>Error Code: 502</h3>
			<h4>HttpStatus: BAD GATEWAY</h4>
			<p>No Appropriate server could be found to route your request</p>
			<p>Contact your System administrator if the problem is not found
				by retrying the URL</p>
			<p>
				<a class="btn btn-primary btn-lg" href="#">Please Contact Server
					Administrator</a>
			</p>
		</b:jumbotron>
	</b:container>
</h:body>
</html>
