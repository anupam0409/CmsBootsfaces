<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<b:navBar brand="Call Management Module" brandHref="#" inverse="true"
		fixed="top" fluid="true" style="height:50px">
		<c:if test="${sessionScope.user == null}">		
		<b:navbarLinks pull="right">
			<b:dropMenu value="Call Type">
				<b:navLink style="outline:none;" value="BreakFix"
					href="/calllogging.faces" active="true"></b:navLink>
				<b:navLink style="outline:none;" value="PaperRoll"
					href="/paperroll.faces"></b:navLink>
			</b:dropMenu>
			<b:navLink style="outline:none;" value="Login"
				href="/login.faces"></b:navLink>
		</b:navbarLinks>
		</c:if>
		<c:if test="${sessionScope.user != null}">		
		<b:navbarLinks pull="right">
			<b:navLink style="outline:none;" value="Hi ${sessionScope.user}"
				href="#"></b:navLink>
			<b:dropMenu value="Call Type">
				<b:navLink style="outline:none;" value="BreakFix"
					href="/calllogging.faces" active="true"></b:navLink>
				<b:navLink style="outline:none;" value="PaperRoll"
					href="/paperroll.faces"></b:navLink>
			</b:dropMenu>
			<b:navLink style="outline:none;">
				<h:form>
					<b:commandButton look="primary" value="logout"
						action="#{loginBean.logout}" />
				</h:form>
			</b:navLink>
		</b:navbarLinks>
		</c:if>
	</b:navBar>
</ui:composition>
